    <script>
window.onload = function (e) {
    liff.init(function (data) {
        initializeApp(data);
    });
};

function initializeApp(data) {
   
                    var userId = data.context.userId;
                    var groupId = data.context.groupId;
                    if (groupID == null){
                    alert('คุณไม่ได้รับอนุญาติให้เข้าใช้งาน กรุณาติดต่อฝ่ายขาย')
                } else {

                    $.post ("checkpermissionid.php" , {userid:userId , groupid:groupId} ,
                                function (data) {
                                    document.write (data)

                                } else {

                                    document.write ('คุณไม่ได้รับอนุญาติให้เข้าใช้งาน กรุณาติดต่อฝ่ายขาย')
                                } )



                    }

    
}

  </script>
